<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <h1>TO DO LIST</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Write down your tasks" autocomplete="off" />
        <ul class="todos" id="todos"></ul>
    </form>
    <small>Left click to mark as completed. <br />Right click to delete the
        to-do.</small>
</body>

</html>
